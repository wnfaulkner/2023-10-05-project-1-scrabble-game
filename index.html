<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>document</title>
		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link href='https://fonts.googleapis.com/css2?family=Indie+Flower&family=Londrina+Shadow&family=Montserrat:wght@300&family=Pacifico&family=Playball&family=Poiret+One&display=swap' rel='stylesheet'>
    <script defer src='script.js'></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <h1>Scrabble</h1>
    </header>
    <section id = 'scoreboard'>
        <section id = 'scoreboard-headers'>
            <h3>Player 1 Score</h3>
            <div class = 'hidden'>Turn</div>
            <h3>Player 2 Score</h3>
        </section>
        <section id = 'player-scores'>
            <h3 id = 'player-one-score'></h3>
            <div class = 'hidden'></div>
            <h3 id = 'player-two-score'></h3>
        </section>
        <section id = 'turn-indicator'>
            <div id = 'player-1-turn-indicator' class = "turn-indicator"></div>
            <div>Turn</div>
            <div id = 'player-2-turn-indicator' class = "turn-indicator"></div>
        </section>
    </section>
    <section id='board-container'>
    </section>
    <div id = 'letter-tray'>
    </div>
    <section id = 'buttons-container'>
        <button id = 'select-letters-button'>Refill Letters from the Bag</button>
        <button id = 'submit-play-button'>Submit Play</button>
        <button id = 'pass-turn-button'>Pass Turn</button>       
        <button id = 'play-again-button'>Play Again</button>	
    </section>
    <section id = 'letters-left-indicator'>
        <p>Number of Letters Left in the Bag:</p>
        <div id = 'number-of-letters-left-in-bag'></div>
    </section>
    <section id = 'win-message'></section>
</body>
</html>
